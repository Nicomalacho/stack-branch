name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: gs-macos-arm64
          - os: ubuntu-latest
            artifact_name: gs-linux-x86_64
          - os: windows-latest
            artifact_name: gs-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set
          pip install -e .

      - name: Build executable (Unix)
        if: runner.os != 'Windows'
        run: |
          python -m nuitka \
            --standalone \
            --onefile \
            --output-filename=gs \
            --output-dir=dist \
            --assume-yes-for-downloads \
            --product-name=gstack \
            --product-version=${{ github.ref_name }} \
            --onefile-tempdir-spec="{CACHE_DIR}/gstack-{VERSION}" \
            gstack/main.py

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m nuitka --standalone --onefile --output-filename=gs.exe --output-dir=dist --assume-yes-for-downloads --product-name=gstack --product-version=${{ github.ref_name }} --onefile-tempdir-spec="{CACHE_DIR}/gstack-{VERSION}" gstack/main.py

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/gs dist/${{ matrix.artifact_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          mv dist/gs.exe dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
